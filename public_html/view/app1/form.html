{% extends "layout.html" %}

{% block content %}
<pre>
 POST /app1/registeranswer    [qualeAPP] [domanda] [risposte]
</pre>

<hr/>
      <form class="form-signin" method="post">
        <h2 class="form-signin-heading">Salva una risposta</h2>
        
        <input type="text" name="qualeAPP" value="APP1" class="" placeholder="">
        <select name="domanda">
			  <option>1</option>
			  <option>2</option>
			  <option>3</option>
			  <option>4</option>
			  <option>5</option>
			  <option>6</option>
			  <option>7</option>
			  <option>8</option>
			  <option>9</option>
			</select>
			
		<textarea name="risposte">3,2,3,4,5,1</textarea>
			
			
        <button class="btn btn-primary" type="submit">Salva Risposta</button>
        
      </form>
      
      <hr/>
      
      <h3>Risultati</h3>
      
<table class="table table-striped table-bordered">
         {% for answer in answers %}
				                  
				<tr><td>{{answer.qualeAPP}}</td><td>{{answer.domanda}}</td><td>{{answer.risposte}}</td></tr>               
				          
		{% endfor %}
</table>      
      
{% endblock %}
